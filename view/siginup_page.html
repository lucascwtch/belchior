<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Cadastro - Belchior</title>
</head>

<body>
    <div class="background">
        <div class="first-column">
            <img src="../assets/img/design_login.png" />

        </div>

        <div class="second-column">
            <div class="form">
                <form method="post" action="../model/cadastrar.php">
                        <h1>Cadastro</h1>
                    <div class="form-items">
                        <div class="form-column">
                            <label for="text">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome Completo">

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite Seu Email">
                        </div>
                        <div class="form-column-second">
                            <label for="password">Senha</label>
                            <input type="password" id="senha" name="password" placeholder="Digite sua Senha">

                            <label for="confirm_password">Repetir Senha</label>
                            <input type="password" id="confirm_password" name="confirm_password"
                                placeholder="Repetir Senha">
                        </div>
                        <br>

                    </div>
                    <div class="form-footer">
                        <a href="login_page.html">Ja possui Login?</a>
                        <button id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
