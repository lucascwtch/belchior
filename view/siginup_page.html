<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>Cadastro - Belchior</title>
</head>
<style>
    /* Apply styles to the body and page */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
}

html {
    height: 100%;
}

/* Style the background and layout */
.background {
    display: flex;
    height: 100vh;
}

.first-column {
    flex: 1;
    background-color: #007bff;
    text-align: center;
    padding: 2rem;
}

.first-column img {
    max-width: 100%;
    height: auto;
}

.second-column {
    flex: 1;
    background-color: #f0f0f0;
    padding: 2rem;
    display: flex;
    align-items: center;
    justify-content: center;
}

/* Style the form */
.form {
    max-width: 400px;
    width: 100%;
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
}

form {
    display: flex;
    flex-direction: column;
}

h1 {
    font-size: 24px;
    text-align: center;
    margin-bottom: 20px;
}

.form-items {
    display: flex;
    justify-content: space-between;
}

.form-column {
    flex: 1;
    margin-right: 10px;
}

.form-column-second {
    flex: 1;
    margin-left: 10px;
}

.form-column, .form-column-second {
    flex: 1;
    margin-right: 10px;
    max-width: 100%; /* Set max-width to ensure it doesn't overflow */
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    word-wrap: break-word; /* Add this line to wrap text within the label */
}

input {
    padding: 10px;
    margin: 5px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
}

/* Style the form footer */
.form-footer {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin: 15px 0;
}

a {
    text-decoration: none;
    color: #007bff;
}

button {
    background-color: #007bff;
    color: #fff;
    padding: 10px;
    border: none;
    border-radius: 4px;
    cursor: pointer;
}

button:hover {
    background-color: #0056b3;
}

/* Adjust other styles as needed */

</style>
<body>
    <div class="background">
        <div class="first-column">
            <img src="../assets/img/design_login.png" />

        </div>

        <div class="second-column">
            <div class="form">
                <form method="post" action="../model/cadastrar.php">
                        <h1>Cadastro</h1>
                    <div class="form-items">
                        <div class="form-column">
                            <label for="text">Nome</label>
                            <input type="text" id="nome" name="nome" placeholder="Nome Completo">

                            <label for="email">Email</label>
                            <input type="email" id="email" name="email" placeholder="Digite Seu Email">
                        </div>
                        <div class="form-column-second">
                            <label for="password">Senha</label>
                            <input type="password" id="senha" name="password" placeholder="Digite sua Senha">

                            <label for="confirm_password">Repetir Senha</label>
                            <input type="password" id="confirm_password" name="confirm_password"
                                placeholder="Repetir Senha">
                        </div>
                        <br>

                    </div>
                    <div class="form-footer">
                        <a href="login_page.html">Ja possui Login?</a>
                        <button id="enviar">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </div>


</body>

</html>
