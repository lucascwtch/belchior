      </button>

        <ul class="navbar-nav ms-auto">

      </div>

  <header>
      <div class="title">
        <h1>Tem alguma dúvida sobre o nosso site?</h1>
        <h2>Entre em contato e esclareceremos o mais rápido possível!</h2>
      </div>
  </header>

  <section>

    <div class="container">
      <form class="row g-3">
        <div class="col-md-6">
          <label for="inputEmail" class="form-label">Email</label>
          <input type="email" class="form-control" id="inputEmail">
        </div>
        <div class="col-md-6">
          <label for="inputSubject" class="form-label">Assunto</label>
          <input type="text" class="form-control" id="inputSubject">
        </div>
        <div class="col-8">
          <label for="inputName" class="form-label">Nome Completo</label>
          <input type="text" class="form-control" id="inputName" placeholder="Ex: Josualdo Guerreiro da Silva">
        </div>
        <div class="col-md-4">
          <label for="inputReason" class="form-label">Motivo</label>
          <select id="inputReason" class="form-select">
            <option selected>Selecione: </option>
            <option>Dúvida</option>
            <option>Erro</option>
            <option>Problema ao realizar compra</option>
            <option>Quero ser um vendedor</option>
          </select>
        </div>
        <div class="col-md-12">
          <label for="inputContato" class="form-label">Escreva:</label>
         <textarea type="text" class="form-control" rows="5" id="inputContact"></textarea>
        </div>
        <div class="col-12">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">
              Desejo receber a resposta por email
            </label>
          </div>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary">Enviar</button>
        </div>
      </form>

  </section>

  <br><br><br>
